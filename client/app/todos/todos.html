<div ng-include="'components/navbar/navbar.html'"></div>
<div class="col-md-12">
  <h3>TODOs</h3>
  <div class="todo" ng-repeat="todo in todos">
    <label>
      <input type="checkbox"
             ng-model="todo.completed"
             ng-change="save(todo)"> {{ todo.name }}
    </label>
  </div>
  <hr/>
  <form ng-submit="add()">
    <label>Add a TODO:
      <input type="text" ng-model="newTodoName"/>
    </label>
  </form>
</div>
